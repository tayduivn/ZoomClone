<span *ngIf="!isShowDescription">
  <span id="hours" *ngIf="hoursToDday !== 0"> {{hoursToDday}} Hrs</span>
  <span id="minutes" *ngIf="minutesToDday !== 0"> {{minutesToDday}} mints</span>
  <span id="seconds"> {{secondsToDday}} s</span>
</span>
<span *ngIf="isShowDescription" class="text-success">
  Your session time has been started now ...
</span>
