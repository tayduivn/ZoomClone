<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <h6 *ngIf="isError" class="card-subtitle mb-2 text-center text-danger">{{ errorMessage }}</h6>
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                                    <div class="form-group">
                                        <label class="small mb-1" >Email</label>
                                        <input formControlName="UserName" 
                                        [ngClass]="{ 
                                            'is-valid':getEmail?.valid && (getEmail?.dirty || getEmail?.touched) || (getEmail?.valid && submitted),
                                            'is-invalid' : getEmail?.invalid && (getEmail?.dirty || getEmail?.touched) || (getEmail?.invalid && submitted) }"
                                         type="email" placeholder="Enter email" class="form-control py-4" autocomplete="true"/>
                                         <div class="invalid-feedback" *ngIf="getEmail?.errors?.required && (getEmail?.touched || getEmail?.dirty) || (getEmail?.errors?.required && submitted)">Email is required</div>
                                         <div class="invalid-feedback" *ngIf="getEmail?.errors?.email && getEmail?.touched">Incorrect email</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" formControlName="Password" type="password"
                                        [ngClass]="{ 
                                        'is-invalid': getPassword?.invalid && (getPassword?.touched || getPassword?.dirty) || (getPassword?.invalid && submitted),
                                        'is-valid' : getPassword?.valid && (getPassword?.touched || getPassword?.dirty ) || (getPassword?.valid && submitted) }"
                                        id="inputPassword" type="text" placeholder="Enter password"/>
                                        <div class="invalid-feedback" *ngIf="getPassword?.errors?.required && getPassword?.touched || (getPassword?.errors?.required && submitted)">Password is required</div>
                                        <div class="invalid-feedback" *ngIf="getPassword?.errors?.minlength && getPassword?.touched">Minimum length is 3</div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">Forgot Password?</a>
                                        <button class="btn btn-primary" type="submit">
                                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            <span *ngIf="isLoading" class="sr-only">Loading...</span>
                                            <span *ngIf="!isLoading">Login</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a routerLink="/Register">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
