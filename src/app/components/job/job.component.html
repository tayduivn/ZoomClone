<div class="container">
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-secondary" data-toggle="modal" data-target="#modal_aside_left"><i class="fas fa-plus"></i></button>
    </div>
    <div class="col-md-6">
    </div>
    <div class="col-md-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" required [(ngModel)]="query" placeholder="Search here. . ." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" (click)="getItems()" type="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="input-group-append">
          <button class="btn btn-secondary" (click)="reset()" type="button"><i class="fas fa-sync-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Items -->
  <ng-template [ngIf]="isLoading">
    <app-loader></app-loader>
  </ng-template>
    <div class="albums mb-3" *ngIf="!isLoading">
        <div class="album" *ngFor="let j of items">
            <img class="album__artwork" src="">
          <div class="album__details">
            <h2 class="display-4">{{j.name}}</h2>
            <p class="album__artist">{{j.createdAt | date }}</p>
            <p class="album__desc">{{j.description | slice:0:50}}</p>
          </div>
        </div>    
      </div>
      <!-- Items -->
      <!-- Pagination -->
      <nav aria-label="Page navigation example" 
      *ngIf="(pager.totalPages > 1) && !isLoading"
      style="cursor: pointer;">
        <ul class="pagination">
          <li class="page-item" *ngIf="(pager.currentPage > 1) && (pager.totalPages > 1)"><a class="page-link" (click)="getItems(pager.currentPage - 1)">Previous</a></li>
          <li class="page-item {{ pager.currentPage ==  p ? 'active' : ''}}" *ngFor="let p of myNumbers"><a class="page-link" (click)="getItems(p)">{{p}}</a></li>
          <li class="page-item" *ngIf="pager.currentPage < pager.totalPages"><a class="page-link" (click)="getItems(pager.currentPage + 1)">Next</a></li>
        </ul>
      </nav>
      <!-- Pagination -->
      <!-- Left Modal -->
<div id="modal_aside_left" class="modal fixed-left fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-aside" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Request</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #jobForm="ngForm" (ngSubmit)="jobForm.form.valid && onSubmitForm(jobForm)">
      <div class="modal-body">
          <div class="form-group required">
            <label>Request/Name :</label>
            <input type="text" [(ngModel)]="job.name" name="name" required minlength="3"
            class="form-control form-control-sm">
          </div>
          <div class="form-group">
            <label >Description :</label>
            <input type="text" [(ngModel)]="job.description" name="description" class="form-control form-control-sm">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" [disabled]="!jobForm.valid" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div> <!-- modal-bialog .// -->
</div> <!-- modal.// -->
<!-- Left Modal -->
</div>
